<html>
    <head>
        <title>Events 2</title>
        <link rel="stylesheet" type="text/css" media="screen" href="CSS/Selectors.css">
        <script src="JQuery.js"></script>
    </head>
    <body>
        <button id="btn1">Click me</button>
        <h1 id="head1">This Is heading</h1>
    </body>
    <script>
        $(document).ready(function(){
            $("#btn1").dblclick(fn1);
            function fn1(){
                $("#head1").fadeToggle(2000);
            }
        })
    </script>
</html>
