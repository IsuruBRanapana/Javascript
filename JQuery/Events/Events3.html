<html>
    <head>
        <title>Events 3</title>
        <link rel="stylesheet" type="text/css" media="screen" href="CSS/Selectors.css">
        <script src="JQuery.js"></script>
    </head>
    <body>
        <button id="btn1">Click me</button>
        <button id="btn2">Hover</button>
        <h1 id="head1">This Is heading</h1>
    </body>
    <script>
        $(document).ready(function(){
            $("#btn1").mouseenter(fn1);
            $("#btn1").mouseleave(fn2);
            $("btn2").hover(fn1,fn2);
            function fn1(){
                $("#head1").fadeout();
            }
            function fn2(){
                $("#head1").fadein();
            }
        })
    </script>
</html>
