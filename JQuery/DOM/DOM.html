<html>
    <head>
        <title>DOM </title>
        <link rel="stylesheet" type="text/css" media="screen" href="CSS/CSS1.css">
        <script src="JQuery.js"></script>
    </head>
    <body>
        <button id="btn1">Click Me 1</button><!--text()-->
        <button id="btn2">Click Me 2</button><!--text()-->
        <button id="btn3">Click Me 3</button><!--html()-->
        <button id="btn4">Click Me 4</button><!--attr()-->
        <button id="btn5">Click Me 5</button><!--css()-->
        <div id="first" class="Div1">
            <p id="para1" value="Hello World">This is the <b>first</b> para</p>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                var abc=$("#para1").text();
                alert(abc);
            });
        });
        $(document).ready(function(){
            $("#btn2").click(function(){
                $("#para1").text("Hello World");
            });
            $("#btn3").click(function(){
                $("#para1").html("This is the <b>second</b> para");
            });
            $("#btn4").click(function(){
                alert($("#para1").attr("value"));
            });
            $("#btn5").click(function(){
                alert($("#para1").css("font-size"));
                //we can add font-family, color or any css attribute in this section and we can get the value.
            });
        });
    </script>
</html>
