<html>
    <head>
        <title>DOM Manipulation GetElementByTagName</title>
    </head>
    <script type="text/javascript">
        function changeStyle(){
            var para=document.getElementsByTagName("p");
            para[0].style.fontSize=25;
            para[1].style.color="blue";
            para[2].style.fontStyle="italic";
            para[3].style.fontWeight="bold";
            para[4].style.fontSize="56";
        }

        function changeOnce(){
            var div=document.getElementsByTagName("div");
            for(var i=0;i<div.length;i++){
                div[i].style.fontSize=35;
                div[i].style.color="red";
                div[i].style.fontStyle="italic";
            }
        }
        
    </script>
    <body>
        <p>This is paragraph 1</p>
        <p>This is paragraph 2</p>
        <p>This is paragraph 3</p>
        <p>This is paragraph 4</p>
        <p>This is paragraph 5</p>
        <br>
        <button onclick="changeStyle()" id="btn1">Click Me</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div>
                <p>This is second one's 1</p>
                <p>This is second one's 2</p>
                <p>This is second one's 3</p>
                <p>This is second one's 4</p>
                <p>This is second one's 5</p>
                <p>This is second one's 6</p>        
                
        </div>
                
        <br>
        <button onclick="changeOnce()" id="btn2">Click Me 2</button>
    </body>
</html>
