<html>
    <head>
        <title>DOM MANIPULATION</title>
        <script>
            function buttonClick(){
               // alert("Button clicked");
                document.getElementById("Heading").innerHTML="Charuni Rathnayake";
                var str=document.getElementById("Heading").innerHTML;
                alert(str);
            }
        </script>
    </head>
    <body>
        <button onclick="buttonClick()">Click Me</button>
        <h1 id="Heading">Isuru B. Ranapana</h1>
    </body>
</html>
