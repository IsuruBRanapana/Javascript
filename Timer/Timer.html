<html>

        <title>Timing functions</title>
        <script>
            var ID1=0;
            function changeH(){
                document.getElementById("hh1").innerHTML="5 Seconds passed";
            }
            function Start1(){
                ID=window.setTimeout(changeH,5000);

                window.clearTimeout(ID);

</html>
