<html>
    <head>
        <title>Timing functions</title>
        <script>
            var Seconds=0;
            var ID2=0;
            function changeF(){
                document.getElementById("hh2").innerHTML=Seconds+" Sec";
                Seconds++;
            }
            function Start2(){
                ID2=window.setInterval(changeF,1000);
            }
            function Stop2(){
                window.clearInterval(ID2);
            }
        </script>
    </head>
    <body>
        <button id="btn3" onclick="Start2()">Start2</button>
        <br>
        <h1 id="hh2">No Count</h1>
        <br>
        <button id="btn4" onclick="Stop2()">Stop2</button>
        <br>
        <br>
    </body>
</html>
